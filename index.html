<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinanceApp</title>
    <link rel="stylesheet" href="./register.css">
</head>
<body>
    <main class="containerRegister">
        <p id="financeAppTitle">Finance App</p>

        <section class="containerFormLogIn">
            <form action="#" id="form">
                <label for="name" id="nameLabel">Name:</label>
                <input type="text" id="name" name="user_name" placeholder="Name"/>
                <label for="mail">E-mail:</label>
                <input type="email" id="mail" name="user_mail" placeholder="E-mail" />
                <label for="password">Password:</label>
                <input type="email" id="password" name="user_password" placeholder="Password"/>
                <div for="" class="buttonFormContainer">
                    <input type="button" value="Log in" id="registerLogIn">
                    <input type="button" value="Register" id="registerRegister">
                </div>
            </form>

            <div class="containerNoAccount">
                <label for="password" id="noAccountLabel">If you don't have an account, 
                    you can register here</label>
                <input type="button" value="Go to register" id="registerNextForm">
            </div>
        </section>
    </main>

    <script src="./register.js"></script>
</body>
</html>
